---
kind: pipeline
name: default

steps:
- name: frontend
  group: test
  image: node:lts-alpine
  commands:
  - cd complex/frontend
  - npm install
  - npm test
- name: qr-code
  group: test
  image: microsoft/dotnet:sdk
  commands:
  - cd complex/qr-code
  - dotnet test QrCodeTests
- name: question-list
  group: test
  image: golang:1.11
  commands:
  - cd complex/question-list
  - go test -mod=vendor
- name: question-submit
  group: test
  image: haskell:8
  commands:
  - cd complex/question-submit
  - cabal update
  - cabal build

